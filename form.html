<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hablur Pitha Ghar</title>
    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="styles/nav.css">
</head>
<body>
    <header id="main-header">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="form.html">Form</a></li>
                <li><a href="flex.html">Flex</a></li>
                <li><a href="audio-video.html">Media</a></li>
                <li><a href="table.html">Table</a></li>
                <li><a href="center.html">Center</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Hablur Pitha Ghar</h2>
            <form>
                <fieldset class="personal-info">
                    <legend>Personal Information</legend>

                    <label for="fullname">Your Fullname:</label>
                    <input type="text" name="fullname" id="fullname">
                    <label for="email">Your Email:</label>                     
                    <input type="email" name="email" id="email">
                    <label for="phone">Phone:</label>
                    <input type="number" name="phone" id="number">
                    <br><br>
                    <label class="gender" for="gender">Gender:</label>
                    <input type="radio" name="gender" id="male">
                    <label class="gender" for="male">Male</label>
                    <input type="radio" name="gender" id="female">
                    <label class="gender" for="female">Female</label>
                    
                </fieldset>
                <fieldset>
                    <legend>Categories of Pitha</legend>

                    <input type="radio" name="pitha" id="nunpuri">
                    <label for="nunpuri">Nunpuri</label>
                    
                    <input type="radio" name="pitha" id="vapa">
                    <label for="vapa">Vapa Pitha</label>

                    <input type="radio" name="pitha" id="pokan">
                    <label for="pokan">Pokan</label>
                </fieldset>
                <fieldset>
                    <legend>Categories of Vorta</legend>

                    <input type="checkbox" name="vorta" id="sorisa">
                    <label for="sorisa">Sorisa</label>

                    <input type="checkbox" name="vorta" id="sutki">
                    <label for="sutki">Sutki</label>

                    <input type="checkbox" name="vorta" id="gur">
                    <label for="gur">Gur</label>

                    <input type="checkbox" name="vorta" id="dhonia">
                    <label for="dhonia">Dhonia</label>
                </fieldset>
                <fieldset>
                    <legend>Opinion Corner</legend>
                    <p id="opinion">Write a comment</p>
                    <textarea cols="55" rows="6" name="" id=""></textarea>
                </fieldset>
                <input type="submit" value="Send">
                <input type="reset" value="Clear all">
            </form>
        </section>
    </main>
    <footer>
        
    </footer>
</body>
</html>
