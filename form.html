<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hablur Pitha Ghar</title>
</head>
<body>
    <header>

    </header>
    <main>
        <section>
            <h2>Hablur Pitha Ghar</h2>
            <form>
                <fieldset>
                    <legend>Personal Information</legend>
                    <label for="fullname">Your Fullname
                        <input type="text" name="fullname" id="fullname">
                    </label>
                    
                    <label for="email">Your Email</label>
                    <input type="email" name="email" id="email">
                </fieldset>
                <fieldset>
                    <legend>Categories of Pitha</legend>

                    <input type="radio" name="pitha" id="nunpuri">
                    <label for="nunpuri">Nunpuri</label>
                    
                    <input type="radio" name="pitha" id="vapa">
                    <label for="vapa">Vapa Pitha</label>

                    <input type="radio" name="pitha" id="pokan">
                    <label for="pokan">Pokan</label>
                </fieldset>
                <fieldset>
                    <legend>Categories of Vorta</legend>

                    <input type="checkbox" name="vorta" id="sorisa">
                    <label for="sorisa">Sorisa</label>

                    <input type="checkbox" name="vorta" id="sutki">
                    <label for="sutki">Sutki</label>

                    <input type="checkbox" name="vorta" id="gur">
                    <label for="gur">Gur</label>

                    <input type="checkbox" name="vorta" id="dhonia">
                    <label for="dhonia">Dhonia</label>
                </fieldset>
                <fieldset>
                    <legend>Extra Info</legend>
                    <textarea cols="55" rows="6" name="" id=""></textarea>
                </fieldset>
                <input type="submit" value="Send">
                <input type="reset" value="Clear all">
            </form>
        </section>
    </main>
    <footer>
        
    </footer>
</body>
</html>
